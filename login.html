<!DOCTYPE html>
<html>

<head>
    <title>Secure Bank - Login</title>
    <style>
        /* Modern and professional styling */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            line-height: 1.6;
            background-color: #f5f5f5;
        }

        header {
            background-color: #004d99;
            padding: 20px;
            color: white;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            background-color: #004d99;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #003366;
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .top-right a,
        .top-right form {
            margin-left: 10px;
        }

        .top-right input {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
        }

        .form-section {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #004d99;
            padding: 10px;
            color: white;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Mobile responsive styling */
        @media (max-width: 768px) {
            header {
                text-align: left;
                padding: 10px;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin: 5px 0;
            }

            .top-right {
                position: static;
                margin-bottom: 10px;
                text-align: center;
            }
        }
    </style>
    <!-- Link Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="top-right">
            <a href="login.html">Login</a>
            <a href="contact_us.html">Contact Us</a>
            <form action="search.html" method="GET" style="display: inline;">
                <input type="text" name="query" placeholder="Search" required>
            </form>
        </div>
        <h1>Secure Bank - Login</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="bank_account.html">Bank Accounts</a>
        <a href="borrowing.html">Borrowing</a>
        <a href="credit_cards.html">Credit Cards</a>
    </nav>

    <!-- Login Section -->
    <div class="form-section">
        <h2>Login</h2>
        <form action="#">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Login">
        </form>
        <p>Not a member? <a href="join_us.html">Join Us</a></p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Secure Bank. All rights reserved.</p>
    </footer>
</body>

</html>
